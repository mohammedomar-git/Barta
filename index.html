<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barta | Professional Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --whatsapp-green: #075e54; --whatsapp-light: #25d366; }
        body { background-color: #f0f2f5; height: 100dvh; overflow: hidden; }
        .app-shell { max-width: 450px; margin: 0 auto; background: white; height: 100dvh; display: flex; flex-direction: column; position: relative; }
        .messages-area { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #e5ddd5; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="app-shell shadow-2xl">
    <div id="auth-screen" class="flex flex-col items-center justify-center h-full p-8 text-center bg-white">
        <div class="w-20 h-20 bg-[#25d366] rounded-2xl flex items-center justify-center text-white text-4xl mb-6 shadow-xl rotate-3">
            <i class="fas fa-comment-alt"></i>
        </div>
        <h1 class="text-3xl font-black text-gray-800 mb-2">BARTA</h1>
        <p class="text-gray-500 mb-10 font-medium">Professional 1-to-1 Messenger</p>
        <button id="login-btn" class="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-transform shadow-lg">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6"> 
            Continue with Google
        </button>
    </div>

    <div id="list-screen" class="hidden flex flex-col h-full bg-white">
        <header class="p-4 bg-[#075e54] text-white flex justify-between items-center shadow-md">
            <h2 class="text-xl font-bold italic">Barta</h2>
            <div class="flex items-center gap-4">
                <img id="my-avatar" class="w-8 h-8 rounded-full border border-white/20">
                <button id="logout-btn"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </header>

        <div class="p-4 border-b">
            <div class="relative group">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400 group-focus-within:text-[#075e54]"></i>
                <input type="text" id="search-input" placeholder="Search people..." class="w-full pl-12 pr-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#25d366] transition-all">
            </div>
        </div>

        <div id="users-list" class="flex-1 overflow-y-auto divide-y divide-gray-50 hide-scrollbar">
            </div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 z-50 bg-white flex flex-col max-w-[450px] mx-auto">
        <header class="p-3 bg-[#075e54] text-white flex items-center gap-3">
            <button id="close-chat" class="p-2"><i class="fas fa-arrow-left"></i></button>
            <img id="chat-target-img" class="w-10 h-10 rounded-full bg-gray-200">
            <div class="flex-1">
                <h3 id="chat-target-name" class="font-bold text-sm">...</h3>
                <p class="text-[10px] text-green-300">Active now</p>
            </div>
        </header>

        <div id="msg-flow" class="flex-1 overflow-y-auto p-4 space-y-3 messages-area hide-scrollbar">
            </div>

        <form id="send-form" class="p-3 bg-[#f0f2f5] flex items-center gap-2">
            <input type="text" id="msg-input" placeholder="Type a message" class="flex-1 py-3 px-5 rounded-full border-none focus:ring-1 focus:ring-green-500 outline-none shadow-sm text-sm">
            <button type="submit" class="bg-[#075e54] text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCTYtlZE2TU8QKnu1hirUu6Y6wiJWRt0fI",
        authDomain: "barta-23821.firebaseapp.com",
        projectId: "barta-23821",
        storageBucket: "barta-23821.firebasestorage.app",
        messagingSenderId: "640615948260",
        appId: "1:640615948260:web:dd6787a738c11e4ee6f1f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let me = null;
    let activeChatId = null;
    let allUsers = [];

    // --- Auth Sync ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            me = user;
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                name: user.displayName,
                photo: user.photoURL,
                email: user.email,
                lastSeen: serverTimestamp()
            }, { merge: true });

            document.getElementById('my-avatar').src = user.photoURL;
            toggleScreen('list-screen');
            initUserObserver();
        } else {
            toggleScreen('auth-screen');
        }
    });

    // --- UI Logic ---
    function toggleScreen(id) {
        ['auth-screen', 'list-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // --- User Management ---
    function initUserObserver() {
        onSnapshot(collection(db, "users"), (snap) => {
            allUsers = snap.docs.map(d => d.data()).filter(u => u.uid !== me.uid);
            renderUsers(allUsers);
        });
    }

    function renderUsers(users) {
        const container = document.getElementById('users-list');
        container.innerHTML = users.map(u => `
            <div onclick="openChat('${u.uid}', '${u.name}', '${u.photo}')" class="flex items-center gap-4 p-4 active:bg-gray-100 cursor-pointer transition-colors">
                <div class="relative">
                    <img src="${u.photo}" class="w-14 h-14 rounded-full shadow-sm">
                    <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></div>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center mb-0.5">
                        <h4 class="font-bold text-gray-800">${u.name}</h4>
                    </div>
                    <p class="text-xs text-gray-400 line-clamp-1">Tap to chat professionally</p>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('search-input').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        renderUsers(allUsers.filter(u => u.name.toLowerCase().includes(term)));
    };

    // --- Chat Logic ---
    window.openChat = (targetId, name, photo) => {
        activeChatId = me.uid < targetId ? `${me.uid}_${targetId}` : `${targetId}_${me.uid}`;
        document.getElementById('chat-target-name').innerText = name;
        document.getElementById('chat-target-img').src = photo;
        document.getElementById('chat-screen').classList.remove('hidden');
        
        const q = query(collection(db, `chats/${activeChatId}/messages`), orderBy("ts", "asc"));
        onSnapshot(q, (snap) => {
            const flow = document.getElementById('msg-flow');
            flow.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sid === me.uid;
                const div = document.createElement('div');
                div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `
                    <div class="${isMe ? 'bg-[#dcf8c6] text-gray-800 rounded-l-lg rounded-tr-lg' : 'bg-white text-gray-800 rounded-r-lg rounded-tl-lg'} p-2.5 px-4 shadow-sm max-w-[80%] text-sm relative">
                        ${m.txt}
                    </div>
                `;
                flow.appendChild(div);
            });
            flow.scrollTop = flow.scrollHeight;
        });
    };

    document.getElementById('close-chat').onclick = () => document.getElementById('chat-screen').classList.add('hidden');

    document.getElementById('send-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const val = input.value.trim();
        if(!val || !activeChatId) return;

        input.value = '';
        await addDoc(collection(db, `chats/${activeChatId}/messages`), {
            txt: val,
            sid: me.uid,
            ts: serverTimestamp()
        });
    };
</script>
</body>
</html>

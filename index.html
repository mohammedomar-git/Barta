<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barta | Professional Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .chat-height { height: calc(100vh - 120px); }
        .app-container { max-width: 450px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; background: white; position: relative; overflow: hidden; }
    </style>
</head>
<body>

<div class="app-container shadow-2xl">
    <div id="auth-screen" class="flex flex-col items-center justify-center h-full p-6 text-center">
        <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center text-white text-4xl mb-6 shadow-lg">
            <i class="fab fa-whatsapp"></i>
        </div>
        <h1 class="text-2xl font-bold mb-2">Barta Messenger</h1>
        <p class="text-gray-500 mb-8">Secure 1-to-1 Messaging</p>
        <button id="login-btn" class="w-full py-3 bg-gray-800 text-white rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-black transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5"> Login with Google
        </button>
    </div>

    <div id="list-screen" class="hidden flex flex-col h-full">
        <header class="p-4 bg-green-600 text-white flex justify-between items-center">
            <h2 class="text-xl font-bold">Chats</h2>
            <button id="logout-btn" class="opacity-80"><i class="fas fa-sign-out-alt"></i></button>
        </header>
        
        <div class="p-3">
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="user-search" placeholder="Search users..." class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
        </div>

        <div id="users-list" class="flex-1 overflow-y-auto divide-y divide-gray-100">
            </div>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 z-50 bg-[#e5ddd5] flex flex-col max-w-[450px] mx-auto">
        <header class="p-3 bg-green-600 text-white flex items-center gap-3 shadow-md">
            <button id="back-btn" class="p-2"><i class="fas fa-arrow-left"></i></button>
            <img id="chat-user-img" src="" class="w-10 h-10 rounded-full border border-white/20">
            <div class="flex-1">
                <h3 id="chat-user-name" class="font-bold leading-none">...</h3>
                <span class="text-[10px] opacity-80">Online</span>
            </div>
        </header>

        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-3 hide-scrollbar">
            </div>

        <form id="chat-form" class="p-3 bg-[#f0f2f5] flex items-center gap-2">
            <input type="text" id="msg-input" placeholder="Type a message" class="flex-1 py-2 px-4 rounded-full border-none focus:ring-0 outline-none">
            <button type="submit" id="send-btn" class="bg-green-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md">
                <i class="fas fa-paper-plane text-sm"></i>
            </button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, where, onSnapshot, addDoc, serverTimestamp, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let activeChatId = null;
    let allUsers = [];

    // --- AUTH LOGIC ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            // Save/Update user in Firestore
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                name: user.displayName,
                email: user.email,
                photo: user.photoURL,
                lastSeen: serverTimestamp()
            }, { merge: true });

            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('list-screen').classList.remove('hidden');
            loadUsers();
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('list-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.add('hidden');
        }
    });

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // --- USER LIST & SEARCH ---
    async function loadUsers() {
        const q = query(collection(db, "users"));
        onSnapshot(q, (snapshot) => {
            allUsers = snapshot.docs
                .map(doc => doc.data())
                .filter(u => u.uid !== currentUser.uid);
            renderUserList(allUsers);
        });
    }

    function renderUserList(users) {
        const listDiv = document.getElementById('users-list');
        listDiv.innerHTML = users.map(user => `
            <div onclick="openChat('${user.uid}', '${user.name}', '${user.photo}')" class="flex items-center gap-4 p-4 hover:bg-gray-50 cursor-pointer transition">
                <img src="${user.photo}" class="w-12 h-12 rounded-full shadow-sm">
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800">${user.name}</h4>
                    <p class="text-xs text-gray-500 truncate">Click to start conversation</p>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('user-search').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allUsers.filter(u => u.name.toLowerCase().includes(term));
        renderUserList(filtered);
    };

    // --- PRIVATE CHAT LOGIC ---
    window.openChat = (targetUid, name, photo) => {
        activeChatId = currentUser.uid < targetUid ? `${currentUser.uid}_${targetUid}` : `${targetUid}_${currentUser.uid}`;
        
        document.getElementById('chat-user-name').innerText = name;
        document.getElementById('chat-user-img').src = photo;
        document.getElementById('chat-screen').classList.remove('hidden');
        
        loadMessages();
    };

    document.getElementById('back-btn').onclick = () => {
        document.getElementById('chat-screen').classList.add('hidden');
    };

    function loadMessages() {
        const q = query(collection(db, "chats", activeChatId, "messages"), orderBy("createdAt", "asc"));
        const container = document.getElementById('messages-container');
        
        onSnapshot(q, (snapshot) => {
            container.innerHTML = '';
            snapshot.forEach(doc => {
                const msg = doc.data();
                const isMe = msg.senderId === currentUser.uid;
                const div = document.createElement('div');
                div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `
                    <div class="${isMe ? 'bg-green-500 text-white rounded-l-lg rounded-tr-lg' : 'bg-white text-gray-800 rounded-r-lg rounded-tl-lg'} p-3 shadow-sm max-w-[85%]">
                        <p class="text-sm">${msg.text}</p>
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        });
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text || !activeChatId) return;

        input.value = '';
        await addDoc(collection(db, "chats", activeChatId, "messages"), {
            text: text,
            senderId: currentUser.uid,
            createdAt: serverTimestamp()
        });
    };
</script>
</body>
</html>
